---
ip: "192.168.10.10"
memory: 512
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Documents/Homestead
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/Laravel/public
    - map: english.dz
      to: /home/vagrant/Code/English/public
    - map: larasocial.dev
      to: /home/vagrant/Code/Larasocial/public
    - map: deta.dev
      to: /home/vagrant/Code/Deta/public
    - map: laracogs.dev
      to: /home/vagrant/Code/laracogs/public
    - map: fresh.app
      to: /home/vagrant/Code/fresh/public
    - map: galaxy.edu
      to: /home/vagrant/Code/Galaxy/public
    - map: scoped-slots.dev
      to: /home/vagrant/Code/scoped-slots/public

databases:
    - homestead
    - laracogs
    - larasocial
    - english
    - fresh
    - galaxy
    - deta
    - scoped-slots

ssl: true
