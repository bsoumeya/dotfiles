ip: "192.168.10.10"
memory: 512
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Documents
      to: /home/vagrant/Code

sites:
    - map: fresh.test
      to: /home/vagrant/Code/fresh/web
      hhvm: true
    - map: english.dz
      to: /home/vagrant/Code/English/public
      
databases:
    - fresh
    - english
