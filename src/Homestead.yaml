---
ip: "192.168.10.10"
memory: 512
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Documents
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/Laravel/public
    - map: martship.dev
      to: /home/vagrant/Code/martship/public
    - map: english.dz
      to: /home/vagrant/Code/English/public
    - map: larasocial.dev
      to: /home/vagrant/Code/Larasocial/public
    - map: singlecringle.dev
      to: /home/vagrant/Code/SingleCringle/public
    - map: blog.dev
      to: /home/vagrant/Code/blog/public
    - map: laracogs.dev
      to: /home/vagrant/Code/laracogs/public

databases:
    - homestead
    - laracogs
    - martship
    - larasocial
    - singlecringle
    - blog
    - english
