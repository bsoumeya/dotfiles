---
ip: "192.168.10.10"
memory: 512
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Documents
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/Laravel/public
    - map: martship.dev
      to: /home/vagrant/Code/martship/public
    - map: english.dz
      to: /home/vagrant/Code/English/public
    - map: larasocial.dev
      to: /home/vagrant/Code/Larasocial/public
    - map: deta.dev
      to: /home/vagrant/Code/Deta/public
    - map: fresh.app
      to: /home/vagrant/Code/fresh/public
    - map: laracogs.dev
      to: /home/vagrant/Code/laracogs/public
    - map: galaxy.edu
      to: /home/vagrant/Code/Galaxy/public

databases:
    - homestead
    - laracogs
    - martship
    - larasocial
    - deta
    - fresh
    - english
    - galaxy
    - uxie
