---
ip: "192.168.10.10"
memory: 512
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Documents
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/public
    - map: fresh.app
      to: /home/vagrant/Code/fresh/public
    - map: invest.dev
      to: /home/vagrant/Code/Invest/public
    - map: galaxy.edu
      to: /home/vagrant/Code/Galaxy/public
    - map: inventors.dz
      to: /home/vagrant/Code/dz-inventors/public

databases:
    - homestead
    - fresh
    - invest
    - galaxy
    - inventors
